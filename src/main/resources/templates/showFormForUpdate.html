<!DOCTYPE html>
<html>
<meta charset="ISO-8859-1">
<title>Registration and Login App</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	
</head>
<body>
<div class="container">
        <h1>Item Management System</h1>
        <hr>
        <h2>Update Item</h2>

        <form action="#" th:action="@{/saveItem}" th:object="${items}" method="GET">
            <input type="hidden" th:field="*{id}" />

           <input type="text" th:field="*{stock}" placeholder="Jumlah Stock" class="form-control mb-4 col-4">
				
			<input type="text" th:field="*{itemDetail.weight}" placeholder="Berat" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{itemDetail.condition}" placeholder="Kondisi" class="form-control mb-4 col-4">
				
			<input type="text" th:field="*{itemDetail.category}" placeholder="Kategory" class="form-control mb-4 col-4">
			
			
            <button type="submit" class="btn btn-info col-2"> Update Item</button>
        </form>

        <hr>

        <a th:href="@{/items}"> Back to Item List</a>
    </div>

</body>
</html>
